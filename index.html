<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1f2937;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .success {
            margin-top: 20px;
            background-color: #d1fae5;
            color: #065f46;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .link-entregador {
            text-align: center;
            margin-top: 15px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <div class="link-entregador">
            <a href="entregador.html">√Årea do Entregador</a>
        </div>

        <label>Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label>Endere√ßo</label>
        <input type="text" id="endereco" placeholder="Digite seu endere√ßo">

        <label>Bairro</label>
        <input type="text" id="bairro" placeholder="Digite seu bairro">

        <label>Tipo de Cesta</label>
        <select id="cesta">
            <option value="">Selecione</option>
            <option value="Cesta Mini">Cesta Mini</option>
            <option value="Cesta Pequena">Cesta Pequena</option>
            <option value="Cesta M√©dia">Cesta M√©dia</option>
            <option value="Cesta B√°sica n¬∫1">Cesta B√°sica n¬∫1</option>
            <option value="Cesta B√°sica n¬∫3">Cesta B√°sica n¬∫3</option>
            <option value="Cesta Fam√≠lia">Cesta Fam√≠lia</option>
        </select>

        <label>Valor</label>
        <input type="text" id="valor" placeholder="Digite o valor">

        <button onclick="enviar()">Cadastrar Pedido</button>

        <div id="mensagem" class="success" style="display: none;">
            Pedido enviado com sucesso!
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxTs9fj45puwoHNo7bcrPb-ZFtE9UQnDZKpdhKt5EBiahX5DQ3RnbioKks9jcFODKAe/exec'; // üî• Substituir pelo link do seu Apps Script

        function enviar() {
            const nome = document.getElementById('nome').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const bairro = document.getElementById('bairro').value.trim();
            const cesta = document.getElementById('cesta').value;
            const valor = document.getElementById('valor').value.trim();

            if (!nome || !endereco || !bairro || !cesta || !valor) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const url = `${API_URL}?action=inserir&nome=${encodeURIComponent(nome)}&endereco=${encodeURIComponent(endereco)}&bairro=${encodeURIComponent(bairro)}&cesta=${encodeURIComponent(cesta)}&valor=${encodeURIComponent(valor)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('mensagem').style.display = 'block';

                    // Limpa os campos
                    document.getElementById('nome').value = '';
                    document.getElementById('endereco').value = '';
                    document.getElementById('bairro').value = '';
                    document.getElementById('cesta').value = '';
                    document.getElementById('valor').value = '';

                    setTimeout(() => {
                        document.getElementById('mensagem').style.display = 'none';
                    }, 4000);
                })
                .catch(err => {
                    alert('Erro ao enviar os dados');
                    console.error(err);
                });
        }
    </script>
</body>
</html>
